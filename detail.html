<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/draggable.css">
  <script src="javascript/page.js"></script>
  <title>Kanbosal</title>

</head>
<body>

  <div id="wrapper">
    <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="btn-group">
            <a id="brand" class="navbar-brand" href="" data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">
              NSF Career Proposal
            </a>
          </div>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="navbar-brand">Richard</a></li>
            <li>
              <a class="navbar-brand" rel="home" href="#" title="Buy Sell Rent Everyting">
                <img style="max-width:35px; margin-top: -7px;" src="resources/Github/Github-Mark-Light-64px.png">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="content">
      <div id="mainview">
        <!-- Sidebar -->
        <div id="sidebar"></div>
        <div class="container">
          <div class="progress">
            <div class="progress-bar asu-progressbar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
              60% Complete
            </div>
          </div>
        </div>
        <!-- grant panels can be color coded when process is complete -->
        <div id="overview-board">
          <div class="row">
            <div class="container vert-panels three-set">
              <div class="col-md-4">
                <div class="vert-panel">
                  <h4>Complete</h4>
                </div>
              </div>
              <div class="col-md-4">
                <div class="vert-panel">
                  <h4>In Progress</h4>
                </div>
              </div>
              <div class="col-md-4">
                <div class="vert-panel">
                  <h4>TODO</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="container detail-cards">
            <div class="detail-column">
              <div class="detail-card panel panel-default" data-toggle="modal" data-target="#detailModal">
                <div class="detail-card-header"><h3 class="detail-card-title">Cover Sheet</h3></div>
              </div>
              <div class="detail-card panel panel-default" data-toggle="modal" data-target="#detailModal">
                <div class="detail-card-header"><h3 class="detail-card-title">Project Description</h3></div>
              </div>
              <div class="detail-card panel panel-default" data-toggle="modal" data-target="#detailModal">
                <div class="detail-card-header"><h3 class="detail-card-title">Budget</h3></div>
              </div>
              <div class="detail-card panel panel-default" data-toggle="modal" data-target="#detailModal">
                <div class="detail-card-header"><h3 class="detail-card-title">Budget Justification</h3></div>
              </div>
            </div>
            <div class="detail-column">
              <div class="detail-card panel panel-default" data-toggle="modal" data-target="#detailModal">
                <div class="detail-card-header"><h3 class="detail-card-title">References Cited</h3></div>
                <img class="assigned-person" src="resources/square-facebook-64.png">
                <img class="assigned-person" src="resources/square-facebook-64.png">
              </div>
              <div class="detail-card panel panel-default" data-toggle="modal" data-target="#detailModal">
                <div class="detail-card-header"><h3 class="detail-card-title">Biosketch</h3></div>
                <img class="assigned-person" src="resources/square-facebook-64.png">
              </div>
            </div>
            <div class="detail-column">
              <div class="detail-card panel panel-default" data-toggle="modal" data-target="#detailModal">
                <div class="detail-card-header"><h3 class="detail-card-title">Departmental Letter</h3></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
  </div>

  <script src="javascript/handlebars-v4.0.4.js"></script>
  <script src="javascript/sortable.js"></script>
  <script src="javascript/sidebar.js"></script>
  <script src="javascript/footer.js"></script>

</body>
</html>
