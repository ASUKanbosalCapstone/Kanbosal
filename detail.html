<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/draggable.css">
  <title>Kanbosal</title>

</head>
<body>

  <div id="wrapper">
    <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="btn-group">
            <a id="brand" class="navbar-brand" href="" data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">
              NSF Career Proposal
            </a>
          </div>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="navbar-brand">Richard</a></li>
            <li>
              <a class="navbar-brand" rel="home" href="#" title="Buy Sell Rent Everyting">
                <img style="max-width:35px; margin-top: -7px;" src="resources/Github/Github-Mark-Light-64px.png">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="content">
      <!-- BEGIN sidebar -->
      <div id="sidebar" class="toggled"></div>
      <div id="menu-toggle" class="glyphicon glyphicon-menu-right large"></div>
      <!-- END sidebar -->
      
      <div id="contentview" class="container-fluid toggled">
        <div class="progress"> <!-- todo: use handlebars templating to inject data [#complete/#total + ((1/2) * #inprogress)/#total] -->
          <div class="progress-bar asu-progressbar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
            60% Complete
          </div>
        </div>
        
        <!-- grant panels can be color coded when process is complete/on the next review stage/section -->

        <!-- BEGIN column 1: To Do -->
        <div class="column collapsed tab-top">
          <h4>To Do</h4>
          <div class="portlet panel panel-default">
            <div class="portlet-header panel-heading"><h3 class="panel-title">Cover Sheet</h3></div>
            <!-- <div class="portlet-content panel-body">{{ optional body }}</div> -->
          </div>
          <div class="portlet panel panel-default">
            <div class="portlet-header panel-heading"><h3 class="panel-title">Project Description</h3></div>
            <!-- <div class="portlet-content panel-body">{{ optional body }}</div> -->
          </div>
          <div class="portlet panel panel-default">
            <div class="portlet-header panel-heading"><h3 class="panel-title">Budget</h3></div>
            <!-- <div class="portlet-content panel-body">{{ optional body }}</div> -->
          </div>
          <div class="portlet panel panel-default">
            <div class="portlet-header panel-heading"><h3 class="panel-title">Budget Justification</h3></div>
            <!-- <div class="portlet-content panel-body">{{ optional body }}</div> -->
          </div>
        </div>
        <!-- END column 1: To Do -->

        <!-- BEGIN column 2: In Progress -->
        <div class="column collapsed tab-top">
          <h4>In Progress</h4>
          <div class="portlet panel panel-default">
            <div class="portlet-header panel-heading"><h3 class="panel-title">References Cited</h3></div>
            <div class="portlet-content panel-body">
              <span class="glyphicon glyphicon-file card-icons"></span>
              <span class="glyphicon glyphicon-user assigned-person card-icons"></span>
              <span class="glyphicon glyphicon-user assigned-person card-icons"></span>
            </div>
          </div>
          <div class="portlet panel panel-default">
            <div class="portlet-header panel-heading"><h3 class="panel-title">Biosketch</h3></div>
            <div class="portlet-content panel-body">
              <span class="glyphicon glyphicon-file card-icons"></span>
              <span class="glyphicon glyphicon-folder-close card-icons"></span>
              <span class="glyphicon glyphicon-user assigned-person card-icons"></span>
            </div>
          </div>
        </div>
        <!-- END column 2: In Progress -->

        <!-- BEGIN column 3: Complete -->
        <div class="column collapsed tab-top">
          <h4>Complete</h4>
          <div class="portlet panel panel-default">
            <div class="portlet-header panel-heading"><h3 class="panel-title">Departmental Letter</h3></div>
            <div class="portlet-content panel-body">
              <span class="glyphicon glyphicon-file card-icons"></span>
              <span class="label label-success card-icons">Under Review</span>
              <span class="glyphicon glyphicon-user assigned-person card-icons"></span>
            </div>
          </div>
        </div>
        <!-- END column 3: Complete -->
      </div>
    </div>

    <footer></footer>
  </div>

  <script src="javascript/handlebars-v4.0.4.js"></script>
  <script src="javascript/sortable.js"></script>
  <script src="javascript/sidebar.js"></script>
  <script src="javascript/footer.js"></script>

</body>
</html>
