<div class="modal fade" id="{{card_id}}" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title" id="myModalLabel">{{card_title}}</h2>
      </div>
      <div class="modal-body">
        {{card_body}}
      </div>
      <div class="modal-footer">
        <a type="button" class="btn btn-default" data-dismiss="modal">Close</a>
        <a type="button" class="btn btn-primary" href="{{card_document_link}}">Open Document</a>
      </div>
    </div>
  </div>
</div>
