  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Kanbosal</title>

</head>
<body>

  <div id="wrapper">
    <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <p id="brand-center" class="navbar-brand">ASU Grant Kanbosal</p>
        </div>
      </div>
    </nav>

    <div id="content">
      <div class="container-fluid">
        <div class="content">
          <div class="page-header">
            <h1>
              Clean
              <span class="glyphicon glyphicon-menu-left small" aria-hidden="true"></span>
              Simple
              <span class="glyphicon glyphicon-menu-right small" aria-hidden="true"></span>
              Pure
            </h1>
            <h2>
              <small>grant proposal manager</small>
            </h2>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="content">
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <div class="center-image">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
  </div>

  <script src="javascript/handlebars-v4.0.4.js"></script>
  <script src="javascript/footer.js"></script>
  <script>
  function onSignIn(googleUser)
  {
    var profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail());

    window.location.href = "/overview"
  }
  function signOut()
  {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
  </script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
