{{#each toDo}}
  <div class="modal fade currentCard" id="{{_id}}" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <div class="modal-title">
            <form id="modalHeader">
              <input class="form-control card-title" id="myModalLabel" value="{{title}}" placeholder="Enter a title here!">
            </form>
          </div>
        </div>
        <div class="modal-body">
          <div id="summernote" class="editable card-notes">
            {{{notes}}}
          </div>
        </div>
        <div class="modal-footer">
          <div display="inline-block">
            <form>
              <input class="form-control card-tag-new pull-left" placeholder="Add new tag">
            </form>
            <a class="btn btn-gold add-tag pull-left" data-toggle="tooltip" data-placement="top" title="Tag must be less than 30 characters" data-trigger="manual">Add</a>
            <div class="edit-time pull-right">Last Edited: {{timeLastEdit}}</div>
          </div>
          <a class="btn btn-primary card-delete" data-toggle="modal" data-target="#modalDelete">Delete</a>
          <a class="btn btn-gold card-open-link" target="_blank" href="{{documentUrl}}">Open Document</a>
          <div>
            <form>
              <input class="form-control" placeholder="Enter a document link here!" value="{{documentUrl}}">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{{/each}}
