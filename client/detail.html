<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id" content="994369169298-85bcp2rukasedk61fu4rl6o4q4na71vq.apps.googleusercontent.com">
  <title>Kanbosal</title>

  <!-- css libraries -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- local stylesheets -->
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link rel="stylesheet" type="text/css" href="/css/draggable.css">
  <link rel="stylesheet" type="text/css" href="/css/responsive-column.css">

  <!-- js libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="http://cdn.tinymce.com/4/tinymce.min.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
  <script src="/javascript/authentication.js"></script>

</head>
<body>

  <div id="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top"></nav>

    <div id="content">
      <!-- BEGIN sidebar -->
      <div id="sidebar" class="toggled"></div>
      <div id="menu-toggle" class="glyphicon glyphicon-menu-right large"></div>
      <!-- END sidebar -->

      <div id="contentview" class="container-fluid toggled">
        <div class="col-xs-12">
          <div id="progressBar" class="progress"></div>
        </div>

        <div id="columnList" class="row-height"></div>
        <div id="cardModals"></div>

        <div class="modal fade" id="cardGen" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <div class="modal-title">
                  <form id="modalHeader">
                    <input class="form-control" id="cardGenTitle" placeholder="Enter a title here!">
                  </form>
                </div>
              </div>
              <div class="modal-body">
                <div class="editable" id="cardGenBody">
                  Enter card body here
                </div>
                <br>
              </div>
              <div class="modal-footer">
                <a class="btn btn-gold" id="cardGenCreate" data-dismiss="modal">Create</a>
                <div>
                  <form>
                    <input class="form-control card-doc-link" id="cardGenDocLink" placeholder="Enter a document link here!">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="modalDelete" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                Are you sure you want to delete this card? (This cannot be undone!)
              </div>
              <div class="modal-footer delete-buttons">
                <a class="btn btn-gold" data-dismiss="modal">Cancel</a>
                <a id="confirmDeleteButton" class="btn btn-primary" data-dismiss="modal">Delete</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <footer></footer>
  </div>

  <!-- local scripts -->
  <script src="/javascript/handlebars-v4.0.4.js"></script>
  <script src="/javascript/helpers.js"></script>
  <script src="/javascript/sortable.js"></script>
  <script src="/javascript/sidebar.js"></script>
  <script src="/javascript/navbar.js"></script>
  <script src="/javascript/footer.js"></script>
  <script src="/javascript/detail.js"></script>
  <script src="/javascript/tinymceChanges.js"></script>

</body>
</html>
